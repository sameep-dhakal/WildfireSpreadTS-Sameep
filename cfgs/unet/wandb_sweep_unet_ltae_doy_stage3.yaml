project: wildfire-domainadaptation-stage3-initialweight
command:
  - ${env}
  - python
  - ${program}
  - -c
  - cfgs/unet/res18_monotemporal.yaml
  - --trainer
  - cfgs/trainer_domain_adaptation_stage3.yaml
  - --data
  - cfgs/data_monotemporal_full_features.yaml
  - ${args}
method: grid
metric:
  goal: maximize
  name: test_AP
parameters:
  model.class_path:
    value: models.DomainAdpatation.IWANStage3_Adaptation.IWANStage3_Adaptation
  model.save_dir:
    value: "/develop/results/"

  data.data_fold_id:
    values:
      - 0
      - 7
      - 8
      # - 3
      # - 4
      # - 5
      # - 6
      # - 7
      # - 8
      # - 9
      # - 10
      # - 11
  data.additional_data:
    value: true
  # keep other data params as neededâ€¦

  do_train:
    value: true

  do_test:
    value: true

  do_validate:
    value: false     

  program: src/train.py  