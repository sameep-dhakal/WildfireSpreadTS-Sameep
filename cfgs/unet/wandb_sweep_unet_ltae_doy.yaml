project: wildfire-domainadaptation-stage2-res50
command:
  - ${env}
  - python
  - ${program}
  - -c
  - cfgs/unet/res18_monotemporal.yaml
  - --trainer
  - cfgs/trainer_domain_adaptation_stage2.yaml
  - --data
  - cfgs/data_monotemporal_full_features.yaml
  - ${args}

method: grid
metric:
  goal: minimize
  name: val_loss_D

parameters:
  model.class_path:
    value: models.DomainAdpatation.IWANStage2_WeightEstimator.IWANStage2_WeightEstimator
  model.use_doy:
    value: false
  data.features_to_keep:
    value: [0, 1, 2, 3, 4, 38, 39]
  data.n_leading_observations:
    value: 1
  data.remove_duplicate_features:
    value: true
  data.additional_data:
    value: true
  data.return_doy:
    value: false
  trainer.max_steps:
    value: 10000
  do_test:
    value: true

# ðŸ‘‡ Explicit 1-to-1 fold mapping
runs:
  - name: fold0
    parameters:
      data.data_fold_id: 0
      model.init_args.ckpt_dir: /develop/results/wildfire_progression/tc8waap3/checkpoints
      trainer.default_root_dir: /develop/results/stage2_fold0

  - name: fold1
    parameters:
      data.data_fold_id: 1
      model.init_args.ckpt_dir: /develop/results/wildfire_progression/3nzyri6y/checkpoints
      trainer.default_root_dir: /develop/results/stage2_fold1

  - name: fold2
    parameters:
      data.data_fold_id: 2
      model.init_args.ckpt_dir: /develop/results/wildfire_progression/62pksv24/checkpoints
      trainer.default_root_dir: /develop/results/stage2_fold2

  - name: fold3
    parameters:
      data.data_fold_id: 3
      model.init_args.ckpt_dir: /develop/results/wildfire_progression/279u1p7u/checkpoints
      trainer.default_root_dir: /develop/results/stage2_fold3

program: src/train.py
